<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>where To Type JS</title>
</head>
<body>

    <h1 id="element1"></h1>

    
    <!-- you can also type real js code between script element 
     <script> document.getElementById("")....</script> -->
    
    <!-- best place for script path element to read the inter doc then the script -->
    <!--
     defer || async work as puse that make the inter script run & then the document
     note : if there's a (document.writeIn) in the script , defer || async won't work
     -->
    <script src="whereToTypeJS.js" defer ></script>
</body>
